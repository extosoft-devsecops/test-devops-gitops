replicaCount: 1

image:
  tag: "develop"

env:
  serviceName: "test-devops"
  enableMetrics: "true"
  ddDogstatsdPort: "8125"
  nodeEnv: "develop"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

podAnnotations:
  env: "develop"
  tier: "nonprod"
  cluster: "gke-nonprod"

datadog:
  enabled: false  # ปิดไว้จนกว่าจะได้ API key ที่ถูกต้อง
  apiKey: "REPLACE_WITH_REAL_DATADOG_API_KEY"  # ⚠️ ต้องได้ API key จริงจาก Datadog Dashboard
  site: "datadoghq.com"

  agent:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

