replicaCount: 1

image:
  tag: "latest"

env:
  serviceName: "test-devops"
  enableMetrics: "true"
  ddDogstatsdPort: "8125"
  nodeEnv: "develop"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

podAnnotations:
  env: "develop"
  tier: "nonprod"
  cluster: "gke-nonprod"

datadog:
  enabled: false  # ปิดใช้งาน Datadog - ArgoCD sync required
  apiKey: ""
  site: "datadoghq.com"

  agent:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

