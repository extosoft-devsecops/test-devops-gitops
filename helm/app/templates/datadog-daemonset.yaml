{{- if false }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "test-devops-app.fullname" . }}-datadog-agent
  labels:
    app: datadog-agent
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  selector:
    matchLabels:
      app: datadog-agent
  template:
    metadata:
      labels:
        app: datadog-agent
      annotations:
        ad.datadoghq.com/agent.check_names: '["openmetrics"]'
        ad.datadoghq.com/agent.init_configs: '[{}]'
    spec:
      serviceAccountName: {{ include "test-devops-app.fullname" . }}-datadog
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: datadog-agent
        image: "{{ .Values.datadog.agent.image.repository }}:{{ .Values.datadog.agent.image.tag }}"
        imagePullPolicy: {{ .Values.datadog.agent.image.pullPolicy }}
        securityContext:
          runAsUser: 0
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
              - SYS_RESOURCE
              - SYS_PTRACE
              - NET_ADMIN
              - NET_BROADCAST
              - NET_RAW
              - IPC_LOCK
              - CHOWN
        ports:
        {{- if .Values.datadog.agent.dogstatsd.enabled }}
        - containerPort: {{ .Values.datadog.agent.dogstatsd.port }}
          name: dogstatsdport
          protocol: UDP
          {{- if .Values.datadog.agent.dogstatsd.useHostPort }}
          hostPort: {{ .Values.datadog.agent.dogstatsd.port }}
          {{- end }}
        {{- end }}
        {{- if .Values.datadog.agent.apm.enabled }}
        - containerPort: {{ .Values.datadog.agent.apm.port }}
          name: traceport
          protocol: TCP
        {{- end }}
        env:
        - name: DD_API_KEY
          value: {{ .Values.datadog.apiKey | quote }}
        - name: DD_SITE
          value: {{ .Values.datadog.site | quote }}
        - name: DD_KUBERNETES_KUBELET_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        {{- if .Values.datadog.agent.dogstatsd.enabled }}
        - name: DD_DOGSTATSD_NON_LOCAL_TRAFFIC
          value: {{ .Values.datadog.agent.dogstatsd.nonLocalTraffic | quote }}
        {{- end }}
        {{- if .Values.datadog.agent.apm.enabled }}
        - name: DD_APM_ENABLED
          value: "true"
        - name: DD_APM_NON_LOCAL_TRAFFIC
          value: "true"
        {{- end }}
        {{- if .Values.datadog.agent.logs.enabled }}
        - name: DD_LOGS_ENABLED
          value: "true"
        - name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
          value: {{ .Values.datadog.agent.logs.containerCollectAll | quote }}
        {{- end }}
        {{- if .Values.datadog.agent.processAgent.enabled }}
        - name: DD_PROCESS_AGENT_ENABLED
          value: "true"
        {{- end }}
        {{- if .Values.datadog.agent.networkMonitoring.enabled }}
        - name: DD_SYSTEM_PROBE_ENABLED
          value: "true"
        {{- end }}
        - name: DD_HEALTH_PORT
          value: "5555"
        - name: KUBERNETES
          value: "true"
        - name: DD_CLUSTER_AGENT_ENABLED
          value: "false"
        - name: DD_COLLECT_KUBERNETES_EVENTS
          value: "true"
        - name: DD_LEADER_ELECTION
          value: "false"
        - name: DD_CLUSTER_NAME
          value: {{ .Values.global.clusterName | quote }}
        - name: DD_ENV
          value: {{ .Values.global.environment | quote }}
        - name: DD_TAGS
          value: "env:{{ .Values.global.environment }},cluster:{{ .Values.global.clusterName }}"
        - name: DD_AC_INCLUDE
          value: "image_name:.*"
        - name: DD_AC_EXCLUDE
          value: "name:datadog-agent"
        resources:
{{ toYaml .Values.datadog.agent.resources | indent 10 }}
        volumeMounts:
        - name: dockersocket
          mountPath: /var/run/docker.sock
          readOnly: true
        - name: procdir
          mountPath: /host/proc
          readOnly: true
        - name: cgroups
          mountPath: /host/sys/fs/cgroup
          readOnly: true
        - name: tmpdir
          mountPath: /tmp
        - name: agent-run
          mountPath: /var/run/datadog
        - name: agent-etc
          mountPath: /etc/datadog-agent
        livenessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock
      - name: procdir
        hostPath:
          path: /proc
      - name: cgroups
        hostPath:
          path: /sys/fs/cgroup
      - name: tmpdir
        emptyDir: {}
      - name: agent-run
        emptyDir: {}
      - name: agent-etc
        emptyDir: {}
{{- end }}

