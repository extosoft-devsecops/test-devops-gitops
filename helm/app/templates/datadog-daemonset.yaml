{{- if .Values.datadog.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "test-devops-app.fullname" . }}-datadog-agent
  labels:
    {{- include "test-devops-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: datadog-agent
spec:
  selector:
    matchLabels:
      {{- include "test-devops-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: datadog-agent
  template:
    metadata:
      labels:
        {{- include "test-devops-app.labels" . | nindent 8 }}
        app.kubernetes.io/component: datadog-agent
      annotations:
        ad.datadoghq.com/agent.check_names: '["openmetrics"]'
        ad.datadoghq.com/agent.init_configs: '[{}]'
    spec:
      {{- if .Values.vault.enabled }}
      serviceAccountName: {{ .Values.vault.serviceAccount }}
      {{- else }}
      serviceAccountName: {{ include "test-devops-app.fullname" . }}-datadog
      {{- end }}
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: datadog-agent
        image: "{{ .Values.datadog.agent.image.repository }}:{{ .Values.datadog.agent.image.tag }}"
        imagePullPolicy: {{ .Values.datadog.agent.image.pullPolicy }}
        securityContext:
          runAsUser: 0
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
              - SYS_RESOURCE
              - SYS_PTRACE
              - NET_ADMIN
              - NET_BROADCAST
              - NET_RAW
              - IPC_LOCK
              - CHOWN
        ports:
        {{- if .Values.datadog.agent.dogstatsd.enabled }}
        - containerPort: {{ .Values.datadog.agent.dogstatsd.port }}
          name: dogstatsdport
          protocol: UDP
          {{- if .Values.datadog.agent.dogstatsd.useHostPort }}
          hostPort: {{ .Values.datadog.agent.dogstatsd.port }}
          {{- end }}
        {{- end }}
        {{- if .Values.datadog.agent.apm.enabled }}
        - containerPort: {{ .Values.datadog.agent.apm.port }}
          name: traceport
          protocol: TCP
        {{- end }}
        env:
        - name: DD_API_KEY
          {{- if .Values.datadog.useVaultSecrets }}
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: dd-api-key
          {{- else }}
          value: {{ .Values.datadog.apiKey | quote }}
          {{- end }}
        - name: DD_SITE
          {{- if .Values.datadog.useVaultSecrets }}
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: dd-site
          {{- else }}
          value: {{ .Values.datadog.site | quote }}
          {{- end }}
        - name: DD_ENV
          {{- if .Values.datadog.useVaultSecrets }}
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: dd-env
          {{- else if .Values.global.environment }}
          value: {{ .Values.global.environment | quote }}
          {{- else }}
          value: "unknown"
          {{- end }}
        - name: DD_HOSTNAME
          {{- if .Values.datadog.useVaultSecrets }}
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: dd-hostname
          {{- else }}
          value: "{{ include "test-devops-app.fullname" . }}"
          {{- end }}
        - name: DD_KUBERNETES_KUBELET_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        {{- if .Values.datadog.agent.dogstatsd.enabled }}
        - name: DD_DOGSTATSD_NON_LOCAL_TRAFFIC
          value: {{ .Values.datadog.agent.dogstatsd.nonLocalTraffic | quote }}
        - name: DD_DOGSTATSD_PORT
          value: {{ .Values.datadog.agent.dogstatsd.port | quote }}
        {{- end }}
        {{- if .Values.datadog.agent.apm.enabled }}
        - name: DD_APM_ENABLED
          value: "true"
        - name: DD_APM_NON_LOCAL_TRAFFIC
          value: "true"
        {{- end }}
        {{- if .Values.datadog.agent.logs.enabled }}
        - name: DD_LOGS_ENABLED
          value: "true"
        - name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
          value: {{ .Values.datadog.agent.logs.containerCollectAll | quote }}
        {{- end }}
        {{- if .Values.datadog.agent.processAgent.enabled }}
        - name: DD_PROCESS_AGENT_ENABLED
          value: "true"
        {{- end }}
        {{- if .Values.datadog.agent.networkMonitoring.enabled }}
        - name: DD_SYSTEM_PROBE_ENABLED
          value: "true"
        {{- end }}
        - name: DD_HEALTH_PORT
          value: "5555"
        - name: KUBERNETES
          value: "true"
        - name: DD_CLUSTER_AGENT_ENABLED
          value: "false"
        - name: DD_COLLECT_KUBERNETES_EVENTS
          value: "true"
        - name: DD_LEADER_ELECTION
          value: "false"
        {{- if .Values.global.clusterName }}
        - name: DD_CLUSTER_NAME
          value: {{ .Values.global.clusterName | quote }}
        {{- end }}
        - name: DD_AC_INCLUDE
          value: "image_name:.*"
        - name: DD_AC_EXCLUDE
          value: "name:datadog-agent"
        {{- if .Values.global.clusterName }}
        - name: DD_TAGS
          value: "cluster:{{ .Values.global.clusterName }}"
        {{- end }}
        resources:
          {{- toYaml .Values.datadog.agent.resources | nindent 10 }}
        volumeMounts:
        - name: dockersocket
          mountPath: /var/run/docker.sock
          readOnly: true
        - name: procdir
          mountPath: /host/proc
          readOnly: true
        - name: cgroups
          mountPath: /host/sys/fs/cgroup
          readOnly: true
        - name: tmpdir
          mountPath: /tmp
        - name: agent-run
          mountPath: /var/run/datadog
        - name: agent-etc
          mountPath: /etc/datadog-agent
        {{- if and .Values.vault.enabled .Values.datadog.useVaultSecrets }}
        - name: vault-secrets
          mountPath: "/mnt/secrets-store"
          readOnly: true
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock
      - name: procdir
        hostPath:
          path: /proc
      - name: cgroups
        hostPath:
          path: /sys/fs/cgroup
      - name: tmpdir
        emptyDir: {}
      - name: agent-run
        emptyDir: {}
      - name: agent-etc
        emptyDir: {}
      {{- if and .Values.vault.enabled .Values.datadog.useVaultSecrets }}
      - name: vault-secrets
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "vault-datadog-secret"
      {{- end }}
{{- end }}

