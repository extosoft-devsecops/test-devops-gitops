# Production environment configuration
global:
  clusterName: "gke-prod"
  environment: "production"

replicaCount: 1

image:
  tag: "latest"
  pullPolicy: Always

# Ingress configuration for production
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: test-devops.extosoft.app
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: test-devops-prod-tls
      hosts:
        - test-devops.extosoft.app

podAnnotations:
  env: "production"
  tier: "prod"

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Enable production features
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 2

networkPolicy:
  enabled: true

# Datadog external agent configuration
datadog:
  enabled: false
  externalAgent:
    enabled: true
    host: "datadog-agent.datadog.svc.cluster.local"
    port: 8125

# Vault configuration
vault:
  enabled: true
  address: "https://vault-devops.extosoft.app"
  skipTLSVerify: "false"  # Use proper TLS in production
  roleName: "k8s-app"
  serviceAccount: "vault-auth"
  secrets:
    secretPath: "secret/data/k8s/test-devops-production"
    fields:
      port: "PORT"
      serviceName: "SERVICE_NAME"
      nodeEnv: "NODE_ENV"
      enableMetrics: "ENABLE_METRICS"
      ddDogstatsdPort: "DD_DOGSTATSD_PORT"
      ddAgentHost: "DD_AGENT_HOST"

# Production security
securityContext:
  readOnlyRootFilesystem: true
app:
  metrics:
    useHostIP: true  # ðŸ”¥ Best for production
