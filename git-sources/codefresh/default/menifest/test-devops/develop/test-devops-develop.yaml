apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-devops-develop
  namespace: test-devops-develop
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  labels:
    environment: develop
    app: test-devops
spec:
  project: default

  source:
    repoURL: https://github.com/extosoft-devsecops/test-devops-gitops.git
    targetRevision: HEAD  # หรือใช้ develop branch
    path: helms/test-devops

    helm:
      # ใช้ values-develop.yaml ที่จะ merge กับ values.yaml
      valueFiles:
        - values-develop.yaml

      # Parameters เพิ่มเติมที่ override (optional)
      parameters:
        - name: app.replicaCount
          value: '1'
        - name: global.environment
          value: 'develop'

      # Release name (optional)
      releaseName: test-devops

  destination:
    server: https://kubernetes.default.svc
    namespace: test-devops-develop

  syncPolicy:
    automated:
      prune: true       # ลบ resources ที่ไม่มีใน Git
      selfHeal: true    # แก้ไขอัตโนมัติถ้ามีการเปลี่ยนแปลง
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true              # สร้าง namespace อัตโนมัติ
      - PrunePropagationPolicy=foreground # ลบ resources แบบ foreground
      - ServerSideApply=true              # ใช้ server-side apply
      - Validate=true                     # Validate manifests
      - PruneLast=false                   # Prune ก่อน sync
      - Replace=false                     # ไม่ replace resources
      - ApplyOutOfSyncOnly=false          # Apply ทุก resource
      - RespectIgnoreDifferences=false    # ไม่เคารพ ignore differences

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # เก็บประวัติ 10 revisions
  revisionHistoryLimit: 10
