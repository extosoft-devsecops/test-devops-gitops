apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-devops-prod-gke
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  labels:
    environment: production
    app: test-devops
    platform: gke
spec:
  project: default

  source:
    repoURL: https://github.com/extosoft-devsecops/test-devops-gitops.git
    targetRevision: main  # Production ใช้ main branch
    path: helms/test-devops

    helm:
      valueFiles:
        - values-prod-gke.yaml

      parameters:
        - name: global.environment
          value: 'production'

      releaseName: test-devops

  destination:
    server: https://kubernetes.default.svc
    namespace: test-devops-prod

  syncPolicy:
    # Production ไม่ควร auto sync - ต้อง manual approve
    automated:
      prune: false   # ไม่ลบอัตโนมัติ
      selfHeal: false  # ไม่ heal อัตโนมัติ

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ServerSideApply=true
      - Validate=true

    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  revisionHistoryLimit: 20  # เก็บประวัติมากกว่า dev

