apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-devops-prod-gke
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  destination:
    name: gke-test-devops-478606-asia-southeast1-a-gke-prod
    namespace: test-devops-prod-gke
  source:
    path: helm/app
    repoURL: https://github.com/extosoft-devsecops/test-devops-gitops.git
    targetRevision: HEAD

    # ✨ เพิ่มส่วนนี้เพื่อบอกว่าเป็น Helm chart และใช้ values-prod-gke.yaml
    helm:
      releaseName: test-devops
      valueFiles:
        - values-prod-gke.yaml  # ← ตรงนี้! บอก ArgoCD ให้ใช้ values-prod-gke.yaml

      # Parameters เพิ่มเติม (optional)
      parameters:
        - name: global.environment
          value: 'production'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
